<section class="bs-logout">
	<div class="bs-container">
		<div class="card">
			<div class="card-header">
				<h3>Log Out</h3>
			</div>
			<div class="card-body">
				<h4>{{ userProfile.name }}</h4>
				<button type="submit" class="btn btn-primary" (click)="logout()">Log Out</button>
			</div>
		</div>
	</div>
</section>
